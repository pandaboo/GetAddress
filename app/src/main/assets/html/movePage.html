<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <script src="../js/jquery.mobile-1.4.5.js"></script>
    <title></title>

    <script>

        $(document).ready(function(){

            //sessionStorage에 저장할 데이터 형식
            var param = {"name":"John", "phone":"010-1234-5678"};

            //sessionStorage 저장 함수 호출 (value / key)
            setStorageItem(param,"movePage");

            //sessionStorageItem의 저장된 key값이 movePage인 value 가져오기
            var data = getStorageItem("movePage")

            //json 문자열 형식을 파싱하여 저장
            data = JSON.parse(data);

            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            //object 형식으로 사용
            div1.append(data.name);
            div2.append(data.phone);

        });



    </script>



</head>

<body>
<div id="div1">이름 : </div>
<div id="div2">전화번호 :</div>
<a href='index.html'>초기화면으로 이동(a tag)</a>
</body>
</html>
